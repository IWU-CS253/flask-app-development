{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Tasks:
      <dd><input type="text" size="30" name="task_names">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Share">
    </dl>
  </form>
  <ul class="entries">
  {% for entry in tasks %}
    <li><h2>{{ entry.task_names }}</h2>{{ entry.text|safe }}</li>
  {% else %}
    <li><em>Unbelievable.  No tasks here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
